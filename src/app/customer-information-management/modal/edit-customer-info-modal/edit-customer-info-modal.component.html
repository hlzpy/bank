<div nz-row [nzGutter]="16">
  <div nz-col class="gutter-row" [nzSpan]="12" class="mb-2">
    <label>用户名</label>
    <input nz-input [(ngModel)]="customerInfo.userName" placeholder="请输入用户名" />
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12" class="mb-2">
    <label>密码</label>
    <input nz-input type="password" [(ngModel)]="customerInfo.password" placeholder="请输入密码" />
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12" class="mb-2">
    <label>确认密码</label>
    <input nz-input type="password" [(ngModel)]="customerInfo.confirmPassword" placeholder="请输入密码" />
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12" class="mb-2">
    <label>姓名</label>
    <input nz-input [(ngModel)]="customerInfo.name" placeholder="请输入姓名" />
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12" class="mb-2">
    <label>身份证号</label>
    <input nz-input [(ngModel)]="customerInfo.idNumber" placeholder="请输入身份证号" />
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12" class="mb-2">
    <label>手机号</label>
    <input nz-input [(ngModel)]="customerInfo.phoneNumber" placeholder="请输入手机号" />
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12" class="mb-2">
    <label>邮箱</label>
    <input nz-input [(ngModel)]="customerInfo.emailAddress" placeholder="请输入邮箱" />
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12" class="mb-2">
    <label>开户行</label>
    <input nz-input [(ngModel)]="customerInfo.bankName" placeholder="请输入开户行" />
  </div>
</div>
