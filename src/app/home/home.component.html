<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>银行管理系统</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <ng-container *ngFor="let nav of navList">
        <li
          *ngIf="nav?.children?.length"
          nz-submenu
          nzOpen
          [nzTitle]="nav.title"
          [nzIcon]="nav.icon"
        >
          <ul>
            <li *ngFor="let item of nav.children" nz-menu-item nzMatchRouter>
              <a [routerLink]="item.routerLink">{{ item.title }}</a>
            </li>
          </ul>
        </li>
        <li
          *ngIf="!nav.children || nav.children?.length === 0"
          nz-menu-item
          nzMatchRouter
        >
          <a
            [routerLink]="nav.routerLink"
            nzTooltipPlacement="right"
            [nzTooltipTitle]="isCollapsed ? nav.title : ''"
          >
            <i nz-icon [nzType]="nav.icon"></i>
            <span>{{ nav.title }}</span>
          </a>
        </li>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
        <!-- <div class="right">
          <span nz-icon nzType="poweroff" nzTheme="outline"></span>
        </div> -->
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
