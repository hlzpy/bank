<div class="content">
  <div class="login-box">
    <h3 class="text-center text-2xl font-semibold py-2" style="font-size: 20px;">管理中心</h3>
    <form nz-form [formGroup]="validateForm" class="login-form">
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入用户名!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="请输入用户名" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入密码!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="请输入密码" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <!-- <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div> -->
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="login()">登录</button>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'default'" (click)="register()">注册</button>
      <nz-form-item>
        <nz-form-control nzErrorTip="请选择角色">
          <nz-radio-group formControlName="userType">
            <label *ngFor="let item of userTypes" nz-radio [nzValue]="item">{{item}}</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
