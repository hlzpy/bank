<div>
  <div class="flex my-2 items-center">
    <div class="label">产品名称：</div>
    <input class="flex-1 ml-2" nz-input [(ngModel)]="product.name" placeholder="请输入产品名称" [disabled]="nzModalData?.product" />
  </div>
  <div class="flex my-2 items-center">
    <div class="label">产品利率：</div>
    <nz-input-number class="flex-1 ml-2" [(ngModel)]="product.rate" nzPlaceHolder="请输入产品利率" nzMin="0" nzMax="1" nzStep="0.01" />
  </div>
  <div class="flex my-2 items-center">
    <div class="label">最小金额：</div>
    <nz-input-number class="flex-1 ml-2" [(ngModel)]="product.minAmount" nzPlaceHolder="请输最小金额" nzMin="0" nzMax="10000" nzStep="5000" />元
  </div>
  <div class="flex my-2 items-center">
    <div class="label">最大金额：</div>
    <nz-input-number class="flex-1 ml-2" [(ngModel)]="product.maxAmount" nzPlaceHolder="请输入最大金额" nzMin="0" nzMax="1000000" nzStep="10000" />元
  </div>
  <div class="flex my-2 items-center">
    <div class="label">最小期数：</div>
    <nz-input-number class="flex-1 ml-2" [(ngModel)]="product.minPeriod" nzPlaceHolder="请输入最小期数" nzMin="1" nzMax="360" nzStep="1" />月
  </div>
  <div class="flex my-2 items-center">
    <div class="label">最大期数：</div>
    <nz-input-number class="flex-1 ml-2" [(ngModel)]="product.maxPeriod" nzPlaceHolder="请输入最大期数" nzMin="0" nzMax="360" nzStep="1" />月
  </div>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="onCancel()">取消</button>
  <button nz-button nzType="primary" (click)="onSave()">确定</button>
</div>
